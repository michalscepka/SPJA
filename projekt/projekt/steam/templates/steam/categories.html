{% extends "steam/layout.html" %}

{% block content %}

{% if category_list %}
    <ul>
    {% for category in category_list %}
        <li><a href="{% url 'steam:category' category.id %}">{{ category.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No categories are available.</p>
{% endif %}

{% endblock %}
