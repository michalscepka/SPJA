<h1>Steam</h1>

<hr />

<form method="get">
    {{ filter.form.as_p }}
    <button type="submit">Search</button>
</form>

{% if filter %}
    <ul>
    {% for game in filter.qs %}
        <li><a href="{% url 'steam:game' game.id %}">{{ game.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No games are available.</p>
{% endif %}
